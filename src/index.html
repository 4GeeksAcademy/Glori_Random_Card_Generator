<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Super Awesome Card Generator</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="shortcut icon" href="./4geeks.ico" />
  </head>
  <body class="bg-success">
    <div
      class="card container mt-4 d-flex align-content-stretch flex-wrap"
      style="width: 25rem; height: 37rem;"
    >
      <div class="card-body">
        <div class="card-title"></div>
        <h1 id="Symbol" style="height:14rem">
          ♠
        </h1>
        <h1
          id="genNumber"
          class="card-text d-flex justify-content-center"
          style="height:17rem"
        >
          1
        </h1>
        <div class="card-text d-flex justify-content-end ">
          <h1 id="symbolDown">
            ♦
          </h1>
        </div>
      </div>
    </div>
  </body>
</html>
